<!DOCTYPE html>
<html>
	<head>
		<title>Charity Auction</title>
		<meta charset="UTF-8"/>
		<style rel="text/stylesheet" type="text/css">
			body {
				text-align: center;
				background: pink;
			}
			h1 {
				text-align: center;
			}
			form {
				border: 1px solid black;
				border-radius: 10px;
				background: green;
				text-align: center;
				display: inline-block;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to charity auction!</h1>
		<form>
			<h4>Select thing</h4>
			<select name="things">
				<option id="clock-thing">Ludvig IV Clocks</option>
				<option id="time-machine-thing">Time Machine</option>
			</select>
			<h4>Set price, $</h4>
			<input type="text" value="1.0$" name="price"/>
			<input type="submit"/>
		</form>
	</body>
</html>
